general:
  branches:
    only:
      - master
test:
  pre:
    - gulp clean
    - rm -rf .eslintrc
  override:
    - gulp build
deployment:
  production:
    branch: master
    commands:
      - mkdir dist/fonts/
      - cp -r bower_components/font-awesome/fonts/* dist/fonts/
      - npm i -g firebase-tools
      - firebase deploy --token $FIREBASE_DEPLOY_TOKEN --non-interactive
